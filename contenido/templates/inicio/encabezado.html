<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block titulo %}Cursos DSM{% endblock %}</title>

    {% load static %}
    
    <link href="{% static 'inicio/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'inicio/css/custom.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-orange">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{% url 'principal' %}">
                    <span>CursosDjango</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'principal' %}"><i class="fas fa-home"></i> Principal</a></li>
                    <li><a href="{% url 'contacto' %}"><i class="fas fa-envelope"></i> Contacto</a></li>
                    <li><a href="{% url 'cursos' %}"><i class="fas fa-book"></i> Cursos</a></li>
                    <li><a href="{% url 'Registrar' %}"><i class="fas fa-book"></i> Crear Cursos</a></li>
                </ul>
                
                <div class="navbar-user pull-right">
                    <img src="{% block imagen %}{% static 'inicio/images/home.png' %}{% endblock %}"  width="40px">
                    <div class="user-info">
                        <span class="user-page">{% block pag %}{% endblock %}</span>
                        <span class="user-role">CursosDjango</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <div class="container">
                <div class="page-title">
                    {% block encabezado %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="page-content-wrapper">
            <div class="container">
                {% block contenido %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'inicio/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'inicio/js/plugins.js' %}"></script>
    <script src="{% static 'inicio/js/application.js' %}"></script>
    <script src="{% static 'inicio/js/custom.js' %}"></script>
    
</body>
</html>
